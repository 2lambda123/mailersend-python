name: Test

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        poetry-version: [1.0, 1.1.2]
        os: [ubuntu-18.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: python -m unittest test/test_mailersend.py
        env:
          MAILERSEND_API_KEY: ${{ secrets.MAILERSEND_API_KEY }}

      - name: Annotate
        uses: frankie567/grafana-annotation-action@v1.0.2
        with:
          apiHost: https://grfn-annttns.mlsend.io
          apiToken: ${{ secrets.GRAFANA_API_TOKEN }}
          text: Deployment of ${{ github.sha }}
          dashboardId: 3
          panelId: 77
          tags: deployment,github
